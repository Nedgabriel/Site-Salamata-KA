<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body><h1>formulaire d'enregistrement</h1>
    <p>veuillez remplir ce formulaire avec les informations requises</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">prénom: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">nom: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">créer mot de passe: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>type de compte (requis)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personel</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
      </fieldset>
      <fieldset>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">comment m'avez vous connu?
          <select id="referrer" name="referrer">
            <option value="">(en selectionner un)</option>
            <option value="1">site web</option>
            <option value="2">bouche a oreille</option>
            <option value="3">flyer</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">décrivez votre besoin:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="je suyis à la recherche..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
  </body>
</html>
